    <section>
        <h2>Cadastra-se</h2>
        <div>
            <form class="formulario">
                <fieldset>
                    <div>
                        <!-- Colocar um radio contendo o sexo da pessoa e um checkbox perguntando se ela deseja fazer parte do fã-clube. -->
                        <label for="nome">Nome:</label>
                        <input type="text" name="txtnome" id="nome" required>
                        <label for="email">E-mail:</label>
                        <input type="email" name="txtemail" id="email" required>
                        <label for="senha">Senha:</label>
                        <input type="password" name="txtsenha" id="senha" required>
                        <label for="comentario">Comentário sobre o site:</label>
                        <textarea id="comentario" name="txtcomentario" required></textarea>

                        <div>
                            <div class="opcoes">
                                <legend>Sexo</legend>
                                <div class="radio">
                                    <input type="radio" id="feminino" name="sexo">
                                    <label for="feminino">Feminino</label>
                                    <input type="radio" id="masculino" name="sexo">
                                    <label for="masculino">Masculino</label>
                                </div>
                            </div>
                            <div class="checkbox-container">
                                <div class="checkbox">
                                    <input type="checkbox" id="Termos" required>
                                    <label for="Termos">Eu aceito os termos e condições</label>
                                </div>

                                <div class="checkbox">
                                    <input type="checkbox" id="faclube" required>
                                    <label for="faclube">Concordo em fazer parte do Fã-clube</label>
                                </div>

                            </div>
                        </div>
                        <button type="submit">Continuar</button>
                        <button type="reset">Cancelar</button>
                    </div>
                </fieldset>
            </form>
        </div>
    </section>
